<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Quarantine</title>
        <script src="bundle.js"></script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden
            }

            .stat {
                display: inline;
                padding: 5px 10px 5px 10px;
                font-size: 14px;
                font-weight: bold
            }

            #status-bar {
                height: 20px;
                width: 1000px;
                background-color: grey;
                padding: 0;
                display: inline-block;
            }

            .btn span.icon {
                background: url(assets/sprites/settings-16.png) no-repeat;
                float: right;
                position: absolute;
                width: 16px;
                height: 16px;
            }
        </style>
    </head>
    <body>
        <div id="status-bar"></div>
        <div id="chart-container" style="width: 50%; height: 50%; margin: 50px 0 0 0;">
            <canvas id="chart" aria-label="infection-numbers" role="img" style="width: 100%; height: 100%;"></canvas>
        </div>
    </body>
</html>
